<html>

<head>
  <title>Chitchat</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

  <!-- Optional theme -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

  <div id="wrapper" class="container">
    <nav class="row">

    </nav>
    <div class="row">
      <aside class="col-xs-3">
        Aside
      </aside>
      <section class="col-xs-9">
        <div id="history" class="row">
          Chat History
        </div>

        <div id="chat-entry-wrapper" class="row">
            <div class="input-group">
              <label class="sr-only" for="chat-entry">Chat Entry</label>
              <input id="chat-entry" class="form-control" type="text" name="chat-entry" placeholder="Say something..." />
              <span class="input-group-btn">
                  <button id="chitchat" class="btn btn-default" type="button">Chitchat</button>
              </span>
          </div>
        </div>
      </section>
    </div>
  </div>


  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chitchat.js"></script>
  <script>
      var server = io.connect('http://localhost:8080/bower_components/socket.io-client/socket.io.js');
      server.on('connect', function(){
          console.log("Client connected to socket...");
      });
      server.on('disconnect', function(){
          console.log("Client disconnected from socket...");
      });
      server.on("message", function(message){
          console.log("postMessage called with this message : " + message);
      });
  </script>

</body>

</html>
