<html>

<head>
  <title>Chitchat</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

  <div id="wrapper" class="container">
    <nav class="row">

    </nav>
    <div class="row">
      <aside class="col-xs-3">
        Aside
      </aside>
      <section class="col-xs-9">
        <div id="history" class="row">
          Chat History
        </div>

        <div id="chat-entry-wrapper" class="row">
            <div class="input-group">
              <label class="sr-only" for="chat-entry">Chat Entry</label>
              <input id="chat-entry" class="form-control" type="text" name="chat-entry" placeholder="Say something..." />
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Chitchat</button>
              </span>
          </div>
        </div>
      </section>
    </div>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>

</html>
